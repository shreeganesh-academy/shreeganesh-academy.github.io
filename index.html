<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information for Document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Enter your website description here. Make sure it's concise and includes target keywords for SEO.">
    <meta name="keywords" content="Keyword1, Keyword2, Keyword3">
    <meta name="author" content="Your Name or Company">
    <meta name="robots" content="index, follow"> <!-- Directs search engines to index the page and follow links -->
    <meta name="theme-color" content="#FFFFFF"> <!-- Defines browser UI color for mobile -->

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Title of the Website">
    <meta property="og:description" content="Enter your website description for social media. Include compelling information to increase engagement.">
    <meta property="og:image" content="https://www.yoursite.com/assets/images/social-share-image.jpg">
    <meta property="og:url" content="https://www.yoursite.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Your Site Name">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Title of the Website">
    <meta name="twitter:description" content="Enter your website description for Twitter. Use concise text with keywords.">
    <meta name="twitter:image" content="https://www.yoursite.com/assets/images/twitter-image.jpg">
    <meta name="twitter:creator" content="@yourtwitterhandle">

    <!-- Title of the Website -->
    <title>Title of the Website</title>

    <!-- Favicon for the Website -->
    <link rel="icon" href="https://www.yoursite.com/assets/favicon.ico" type="image/x-icon">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Preload Key Resources for Faster Load -->
    <link rel="preload" href="/assets/css/styles.css?v=1.0" as="style" rel="stylesheet">
    <link rel="preload" href="/assets/js/main.js?v=1.0" as="script">

    <!-- External Google Fonts with 'swap' display for better text rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Structured Data (JSON-LD) for better SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Your Website Name",
        "url": "https://www.yoursite.com"
    }
    </script>

</head>

<body>

    <!-- External JavaScript (Defer loading for better performance) -->
    <script src="/assets/js/main.js?v=1.0" defer></script>
</body>

</html>
